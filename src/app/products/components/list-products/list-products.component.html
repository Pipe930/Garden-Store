<div class="continaer-search">
  <input
  type="search"
  placeholder="buscar..."
  id="searchproduct"
  (keyup)="search($event)"
  >
  <div class="container-check">
    <label for="" class="text-check">Filter</label>
    <div class="check-box">
      <input type="checkbox" name="" id="btn-switch" (click)="activateFilter()">
      <label for="btn-switch" class="label-switch"></label>
    </div>
  </div>
  <select name="" id="" class="select-form" *ngIf="filterActivate">
    <option *ngFor="let category of servicio.listCategories" [value]="category.id">{{category.name_category}}</option>
  </select>
</div>
<div class="title">
  <h1>
    Productos
  </h1>
</div>

<div class="container-products">
  <article class="product" *ngFor="let product of listProducts | search:name">
    <div class="header-product">
      <img [src]="product.image" alt="image product">
    </div>
    <div class="body-product">
      <h2>
        {{product.name_product}}
      </h2>
      <ul>
        <li>
          Precio: ${{product.price}}
        </li>
        <li>
          Stock: {{product.stock}}
        </li>
        <li>
          Categoria: {{product.idCategory}}
        </li>
        <li>
          <p>
            Descripcion: {{product.description}}
          </p>
        </li>
      </ul>
      <button type="button" [routerLink]="['product/', product.slug]">Ver</button>
    </div>
  </article>
  <div class="container-message-alert" *ngIf="!listProducts">
    <p class="message-alert">No hay productos con ese nombre</p>
  </div>
</div>

<footer class="pie-products" *ngIf="servicio.activeFooter">
  <div class="container-pie">
    <p>
      Productos
    </p>
    <p class="logo">
      Garden Store Â©
    </p>
  </div>
</footer>
